name: 'CalVer Tag Create and Push'
description: 'Creates a unique version tag and pushes it'
outputs:
  new_version:
    description: Generated version
    value: ${{ steps.tag-and-push.outputs.new_version }}
runs:
  using: "composite"
  steps:
    - id: tag-and-push
      shell: bash
      run: sh "${{ github.action_path }}/tag-and-push.sh"
